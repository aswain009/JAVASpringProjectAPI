# App name
spring.application.name=demo

# --- DataSource ---
# Use env-configurable connection with sensible defaults.
# Default DB name is 'classicmodels' (matches the sample schema file) and we also enable
# createDatabaseIfNotExist=true to avoid "Unknown database" errors on first run.
# You can override via environment variables: MYSQL_HOST, MYSQL_PORT, MYSQL_DB, MYSQL_USER, MYSQL_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# --- JPA/Hibernate ---
# If database already exists and you don?t want Hibernate to touch it:
# spring.jpa.hibernate.ddl-auto=none
# If you want Hibernate to create/update schema for your entities:
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

