# App name
spring.application.name=demo

# --- DataSource ---
# Use env-configurable connection with sensible defaults.
# Default DB name is 'classicmodels' (matches the sample schema file) and we also enable
# createDatabaseIfNotExist=true to avoid "Unknown database" errors on first run.
# You can override via environment variables: MYSQL_HOST, MYSQL_PORT, MYSQL_DB, MYSQL_USER, MYSQL_PASSWORD
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DB:project_data}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}

# --- JPA/Hibernate ---
# If database already exists and you don?t want Hibernate to touch it:
# spring.jpa.hibernate.ddl-auto=none
# If you want Hibernate to create/update schema for your entities:
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

